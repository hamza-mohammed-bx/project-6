<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt=" Fisheye Home page "/>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <nav class="filter" role="nav-filter">
        <label for="id-media">Trier Par:</label>
        <select class="select-filter" name="photographer" id="id-media">
          <option selected class="option-filter " value="likes" >Popularité</option>
          <option  class="option-filter" value="date">Date</option>
          <option class="option-filter" value="title">Titre</option>
        </select>
      </nav>
      <section class="photographer-section"></section>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/templates/media-template.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
